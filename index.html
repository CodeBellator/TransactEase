<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Bank </title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="app" class="container">
        <div id="auth-section" class="auth-section">
            <h2>TransactEase (Bridging Accounts with Ease)</h2>
            <div id="registration-form" class="form-container">
                <h3>Register</h3>
                <form id="registerForm">
                    <input type="text" id="regUsername" placeholder="Username" required minlength="3" />
                    <input type="password" id="regPassword" placeholder="Password" required minlength="6" />
                    <input type="password" id="regPasswordConfirm" placeholder="Confirm Password" required minlength="6" />
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <button id="showLoginBtn" class="link-btn">Login here</button></p>
            </div>

            <div id="login-form" class="form-container hidden">
                <h3>Login</h3>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Username" required />
                    <input type="password" id="loginPassword" placeholder="Password" required />
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <button id="showRegisterBtn" class="link-btn">Register here</button></p>
            </div>
        </div>

        <div id="dashboard" class="dashboard hidden">
            <header class="dashboard-header">
                <h2>Welcome, <span id="displayUsername"></span></h2>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </header>

            <section class="accounts-section">
                <h3>Your Accounts</h3>
                <ul id="accountList" class="account-list"></ul>
                <button id="addAccountBtn" class="btn-primary">Add Account</button>
            </section>

            <section class="account-details-section hidden" id="accountDetailsSection">
                <h3>Account: <span id="selectedAccountName"></span></h3>
                <p>Balance: ₹<span id="selectedAccountBalance">0.00</span></p>
                <button id="topUpBtn" class="btn-primary">Top-up ₹100</button>

                <div class="transfer-form-container">
                    <h4>Transfer Funds</h4>
                    <form id="transferForm">
                        <label for="transferToAccount">To:</label>
                        <select id="transferToAccount" required></select>
                        <label for="transferAmount">Amount:</label>
                        <input type="number" step="0.01" min="0.01" id="transferAmount" required />
                        <label for="transferNote">Note:</label>
                        <input type="text" id="transferNote" maxlength="100" placeholder="Optional note" />
                        <button type="submit" class="btn-primary">Send</button>
                    </form>
                </div>

                <div class="transactions-container">
                    <h4>Transaction History</h4>
                    <table id="transactionsTable" class="transactions-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Note</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>

                <button id="exportExcelBtnFull" class="btn-secondary" style="margin-top:1rem;">Export All Data as Excel</button>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
